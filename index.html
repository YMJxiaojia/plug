<!DOCTYPE html>
<html lang="en">
<head>
<title>硕鼠宝</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
<link rel="stylesheet" href="http://sta.youayou.com/h5/css/base.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/ui.css">
<script src="js/jquery.js"></script>
<script src="js/ui.js"></script>
</head>
<body>

<div class="alert">
	<button>alert('hello')</button>
	<button>alert('world')</button>
</div>

<div class="confirm">
	<button>confirm('删除')</button>
	<button>confirm('隐藏')</button>
</div>

<div class="tip">
	<button>删除（带图标）</button>
	<button>加载更多(带图标+自动消失)</button>
	<button>纯文字</button>
</div>

<div class="actions">
	<button>打开列表（默认底部）</button>
	<button>打开列表（居中）</button>
</div>

<script>
// alert
$('.alert').on('click', 'button', function() {
	var This = this;
	$.alert({
		txt: $(This).text(),
		callback: function(i) {
			console.log('您点击了第' + i + '个按钮');
		}
	})
});
// confirm
$('.confirm').on('click', 'button', function() {
	var This = this;
	$.confirm({
		txt: $(This).text(),
		callback: function(i) {
			console.log('您点击了第' + i + '个按钮');
			$.alert({
				txt: '删除成功！',
				/*callback: function(i) {
					console.log('您点击了第' + i + '个按钮');
				}*/
			})
		}
	})
});
// tip
$('.tip button').eq(0).click(function() {
	$.tip({
		class: 'test',
		txt: '正在请求数据',
		icon: '<span class="iconfont icon-weixinzhifu"></span>',
	})
});
$('.tip button').eq(1).click(function() {
	$.tip({
		txt: '加载中~',
		// autoClose: true,
		position: 'bottom',
		icon: '<span class="iconfont icon-qq"></span>'
	})
});
$('.tip button').eq(2).click(function() {
	var hehe = $.tip({
		txt: '加载中~',
		// autoClose: true,
		position: 'bottom',
		// icon: '<span class="iconfont icon-qq"></span>'
	});
});
// actions
$('.actions button').eq(0).click(function() {
	$.actions({
		options: ['回复', '转发', '打印'],
		class: 'test',
		callback: function(i) {
			console.log(i);
		}
	});
});
$('.actions button').eq(1).click(function() {
	var opt = ['复制', '收藏', '举报'];
	$.actions({
		options: opt,
		position: 'middle',
		class: 'test2',
		callback: function(i) {
			console.log(opt[i]);
			$.tip({
				txt: 'heh',
				autoClose: true
			});
		}
	});
});
</script>

$.extend({
	
});

})(jQuery);
</script>

</style>







</body>
</html>
